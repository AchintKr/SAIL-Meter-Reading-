<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BSL Employee Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
      body {
        background-color: #dc3545;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .jumbotron {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .note {
            font-size: 14px;
        }
        input:focus{
          background-color: aqua;
        }
    </style>
</head>
<body >
    <div class="container bg-white">
        <h2 class="text-center my-4">BSL Employee Sign-Up</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputStaff" class="form-label">BSL Staff No:</label>
                <input type="number" class="form-control" id="exampleInputStaff" placeholder="Enter Staff No" name="staff">
                <div id="staffHelp" class="form-text">We'll never share your Staff number with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" name="password2">
            </div>
            <div class="mb-3">
                <label for="exampleInputDOB" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="exampleInputDOB" name="DOB">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        <div class="text-center mt-3">
            <a href="/home" class="text-decoration-none">Click here for the login page</a>
        </div>
    </div>
    <div class="container jumbotron mt-4">
        <strong>Note:</strong>
        <p class="note">Please use this site in the presence of the creator only. Otherwise, you will be sued.</p>
    </div>
</body>
</html>
