<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BSL Employee Sign-Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('static/bsl1.jpg');
            font-family: 'Roboto', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .jumbotron {
            background-color: blue;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .note {
            font-size: 14px;
        }
        input:focus {
            background-color: yellow;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        h2 {
            font-weight: 700;
        }
        label {
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
            transition: all 0.3s ease-in-out;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            border-color: #80bdff;
        }
        .form-check-label {
            margin-left: 25px;
        }
        .text-center a {
            color: #007bff;
        }
        .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center my-4">BSL Employee Sign-Up</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 row">
                        <label for="exampleInputStaff" class="col-sm-4 col-form-label">BSL Staff No:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="exampleInputStaff" placeholder="Enter Staff No" name="staff">
                            <div id="staffHelp" class="form-text">We'll never share your Staff number with anyone else.</div>
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleInputPassword1" class="col-sm-4 col-form-label">Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password1">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleInputPassword2" class="col-sm-4 col-form-label">Confirm Password:</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password" name="password2">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="exampleInputDOB" class="col-sm-4 col-form-label">Date Of Birth:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="exampleInputDOB" name="DOB">
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/home" class="text-decoration-none">Click here for the login page</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container jumbotron mt-4">
        <strong>Note:</strong>
        <p class="note">Please use this site in the presence of the creator only. Otherwise, you will be sued.</p>
    </div>
</body>
</html>
